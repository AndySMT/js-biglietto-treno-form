<html lang="en">

<head>
  <title>Biglietto Treno</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="badge-danger">

  <section>
    <form id="buy">
      <h1 class="d-flex justify-content-center">
        Calcola il prezzo del tuo biglietto
      </h1>
      <div class="container bg-dark">
        <div class="row p-3 border">
          <div class="form-group col-4">
            <label for="name" class="">Nome Cognome </label>
            <input type="text" class="form-control" name="" id="nome" aria-describedby="helpId"
              placeholder="Es. Gigi Becali" required />
          </div>
          <div class="form-group col-4">
            <label for="km" class="">Km da percorrere </label>
            <input type="text" class="form-control" name="" id="km" aria-describedby="helpId" placeholder="Es. 10"
              required />
          </div>
          <div class="form-group col-4">
            <label for="age">Fascia d'eta'</label>
            <select class="form-control" name="age" id="age" required>
              <option selected disabled>La tua eta'</option>
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Adulto">Adulto</option>
            </select>
          </div>
          <d iv class="d-flex justify-content-center col-12">
            <button type="submit" class="btn btn-primary" id="btnSub">
              Submit
            </button>
            <button type="reset" class="btn btn-primary ml-2">Reset</button>
          </d>
        </div>
        <div class="row p-3 border mt-3" id="ticket">
          <div class="col-12 mb-4">
            <h3>Dettagli passeggero</h3>
          </div>
          <div class="col-4">
            <h4>Nome passeggero</h4>
          </div>
          <div class="col-8 d-flex justify-content-between">
            <p class="">Offerta</p>
            <p class="">Carrozza</p>
            <p class="">Codice CP</p>
            <p class="">Costo biglietto</p>
          </div>
          <div class="row p-3 border mt-3">
            <div class="col-4">
              <div class="">
                <p id="passeggero"></p>
              </div>
            </div>
            <div class="col-8 d-flex justify-content-between">
              <div class="">
                <p id="offerta"></p>
              </div>
              <div class="">
                <p id="carrozza"></p>
              </div>
              <div class="">
                <p id="codice"></p>
              </div>
              <div class="">
                <p id="costo"></p>
              </div>
            </div>
          </div>
        </div>
    </form>
  </section>
  <!-- Optional JavaScript -->
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
</body>
